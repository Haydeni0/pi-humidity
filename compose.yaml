
volumes:
  tsdb_data:
  padmin_data:

services:

  dhtlogger:
    image: haydeni0/pi-humidity:python
    tty: true
    stdin_open: true
    depends_on:
      - timescaledb
    volumes:
      - ./src:/src
      - ./shared:/shared
    entrypoint: python -u "/src/testLogger.py"
    env_file:
      - postgres.env
      - password.env
    devices:
      # Access to GPIO pins (https://stackoverflow.com/a/48234752)
      - /dev/gpiomem
    restart: always

  dhtplotter:
    image: haydeni0/pi-humidity:python
    tty: true
    stdin_open: true
    depends_on:
      - timescaledb
    volumes:
      - ./src:/src
      - ./shared:/shared
    env_file:
      - postgres.env
      - password.env
    restart: always
    ports:
      - 80:8080
    entrypoint: python -u "/src/dhtPlotter.py"

  timescaledb:
    image: timescale/timescaledb:latest-pg14
    ports:
      - 5432:5432
    volumes:
      - tsdb_data:/var/lib/postgresql/data
    env_file:
      - postgres.env
      - password.env
    restart: always
