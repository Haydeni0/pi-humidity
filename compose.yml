services:
  python:
    build: .
    tty: true
    stdin_open: true
    depends_on:
      - timescaledb
    volumes:
      - ./logs:/logs
      - ./src:/src
    entrypoint: python -u "/src/testLogger.py"
    # devices:
      # Access to GPIO pins (https://stackoverflow.com/a/48234752)
      # - /dev/gpiomem
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    ports:
      - 5432:5432
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
